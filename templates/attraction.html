<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta charset="UTF-8/">
        <title>week1 assignment</title>
        <link type="text/css" rel="stylesheet" href="/Users/renee/Desktop/taipei-day-trip/static/attraction.css"  />
        <style>
            body{
                margin-left: 0px;
                margin-right: 0px;
                }
        </style>
     </head>
     <body id="body">
        <div class="frame">
            <div class="headline">
                <div class="left" id="left">台北一日遊</div>
                <div class="desktop-menu">
                    <div class="item1" id="item1">預定行程</div>
                    <div class="item2" id="item2">登入/註冊</div>
                    <div class="item3" id="item3">登出系統</div>
                </div>
            </div>
        </div>
        <div class="signin_back" id="signin_back">
            <div class="signin" id="signin">
                <div class="signtext" id="signtext">登入會員帳號
                    <div class="signin_close">
                    <span><a id="closeBtn" href="javascript:void(0)">&#x2715;</a></span>
                    </div>
                </div>
                <form class="form1">
                    <input type="text" class="enter_email" id="enter_email" name="enter_email" placeholder="輸入電子信箱"/>
                    <input type="password" class="enter_pwd" id="enter_pwd" name="enter_pwd" placeholder="輸入密碼"/>
                    <button class="signin_btn" id="signin_btn" type="submit">登入帳戶</button>
                    <div class="signin_error" id="signin_error"></div>
                    <a class="signintext1" id="signintext1">還沒有帳戶？點此註冊</a>
                </form>
            </div>
        </div>
        <div class="signup_back" id="signup_back">
            <div class="signup" id="signup">
                <div class="signuptext" id="signuptext">註冊會員帳號
                    <div class="signup_close">
                    <span><a id="closeBtn1" href="javascript:void(0)">&#x2715;</a></span>
                    </div>
                </div>
                <form class="form" method="POST">
                    <input type="text" class="signup_name" id="signup_name" name="signup_name" placeholder="輸入姓名"/>
                    <input type="text" class="signup_email" id="signup_email" name="signup_email" placeholder="輸入電子郵件"/>
                    <input type="password" class="signup_pwd" id="signup_pwd" name="signup_pwd" placeholder="輸入密碼"/>
                    <button class="signup_btn" id="signup_btn" type="submit">註冊新帳戶</button>
                    <div class="signup_error" id="signup_error"></div>
                    <a class="signuptext1" id="signuptext1">已經有帳戶了？點此登入</a>
                </form>
            </div>
        </div>
        <div id="background" class="background"></div>
        <div class="top">
            <div class="topinfo">
                <div class="div">
                    <span class="jianleft" onclick="lun('previous');">&lt;</span>
                    <span class="jianright" onclick="lun('next');">&gt;</span>
                <img id="photo" class="photo" width="540px" height="406px">
                <div class="dote"></div>
                </div>
                <div id="right">
                    <div class="name"></div>
                    <div class="place"></div>
                    <div class="booking">
                        <div class="text">訂購導覽行程</div>
                        <div class="text1">以此景點為中心的一日行程，帶您探索城市角落故事</div>
                        <div class="insert">
                            <div class="text2">選擇日期：</div>
                            <input type="date" class="date" name="date"> 
                        </div>
                        <div class="choose">
                            <div class="text3">選擇時間：</div>
                            <button class="btn1" id="btn1"></button>
                            <div class="text4" id="text4">上半天</div>
                            <button class="btn2" id="btn2"></button>
                            <div class="text5" id="text5">下半天</div>
                        </div>
                        <div class="cost">
                            <div class="text6">導覽費用：</div>
                            <div class="text7" id="text7">新台幣 2000 元</div>
                        </div>
                        <button class="btn3" id="btn3">開始預約行程</button>
                    </div>
                </div>
            </div>
        </div>
        <hr width="1200px" ;align="center">
        <div class="info"></div>
        <div class="text8">景點地址：</div>
        <div class="address"></div>
        <div class="text9">交通方式：</div>
        <div class="transport"></div>
        <footer class="footer" id="footer">COPYRIGHT © 2022 台北一日遊</footer>
        <script src="/Users/renee/Desktop/taipei-day-trip/static/attraction.js"defer></script>     
     </body>
